name: Build Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        run: |
          # Generate a debug keystore for CI builds
          keytool -genkeypair -v -keystore debug.keystore \
            -storepass android -keypass android \
            -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Debug,OU=Debug,O=Debug,L=Debug,S=Debug,C=US"
          # Sign the APK
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore debug.keystore -storepass android -keypass android \
            app/build/outputs/apk/release/app-release-unsigned.apk androiddebugkey
          # Align the signed APK
          ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release-signed.apk

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | grep -oP '"\K[^"]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}-hardened" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Roubao ${{ steps.version.outputs.version }} (Hardened)"
          body: |
            Security-hardened build:
            - Shell command injection mitigation
            - SSRF prevention in HttpTool
            - Bitmap memory leak fixes
            - OkHttp response lifecycle management
            - HTTP 429 rate-limit handling
            - Thread safety (@Volatile, CopyOnWriteArrayList)
            - Token budget enforcement
            - Coordinate validation and clamping
            - Replaced Firebase Crashlytics with Sentry
            - Added Timber for structured logging
            - APK signed with debug keystore
          files: app/build/outputs/apk/release/app-release-signed.apk
          generate_release_notes: true
